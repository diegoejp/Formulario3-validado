<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioD3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="border-bottom container-fluid" style="background-color:#f7f7f7 ";>
                            <h1>Payment form Example</h1>
                        </div>
                        <div class="container p-2">
                            <!-- 1era fila -->
                            <div class="row justify-content-center m-2">
                                <div class="col-12 rounded" style="background-color: rgba(247,215,218,255);">
                                    <p class="m-0 m-2 font-weight-bold" style="color:rgba(114,37,46,255);">Some fields are missing</p>
                                </div>
                            </div>
                            <!-- 2da fila -->
                            <div class="row justify-content-center m-2">
                                <div class="col-md-5 col-sd-12">
                                    <label class="d-block" for="">Card #</label>
                                    <input class="form-control" type="text" placeholder="XXXXXXXXXXXXX">
                                </div>
                                <div class="col-md-4 col-sd-12">
                                    <label class="d-block" for="">CVC #</label>
                                    <input class="form-control" type="text" placeholder="0000">
                                </div>
                                <div class="col-md-3 col-sd-12">
                                    <label class="d-block" for="">Amount</label>
                                    <input class="form-control" type="number">
                                </div>
                            </div>
                            <!-- 3ra fila -->
                            <div class="row justify-content-center m-2">

                                <div class="col-md-6 col-sm-12">
                                    <label class=for="">First Name</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label class=for="">Last Name</label>
                                    <input class="form-control" type="text">
                                </div>

                            </div>
                            <!-- 4ta fila -->
                            <div class="row justify-content-center m-2">
                                <div class="col-md-6 col-sm-12">
                                    <label class="d-block" for="">City</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="col-md-3 col-sd-12">
                                    <label class="d-block" for="">State</label>
                                    <select class="form-control" name="" id="">
                                        <option value="">Selecciona una regi√≥n</option>
                                        <option value="">I</option>
                                        <option value="">II</option>
                                        <option value="">III</option>
                                        <option value="">IV</option>
                                        <option value="">V</option>
                                    </select>
                                </div>
                                <div class="col-md-3 col-sd-12">
                                    <label class="d-block" for="">Postal Code</label>
                                    <input class="form-control" type="text">
                                </div>
                            </div>
                            <!-- 5ta fila -->
                            <div class="row justify-content-center m-2">
                                <div class="col-md-6 col-sd-12">
                                    <label for="">We Accept:</label>
                                    <div class="row">

                                        <div
                                            class="col-md-8 col-sd-10 rounded d-flex justify-content-around align-items-center" 
                                            style="background-color: #6c747e;">

                                            <input class="form-check" type="radio" name="pay">
                                            <i class="fab fa-cc-visa text-white p-2"></i>
                                            <input class="form-check" type="radio" name="pay">
                                            <i class="fab fa-cc-mastercard text-white p-2"></i>
                                            <input class="form-check" type="radio" name="pay">
                                            <i class="fab fa-cc-diners-club text-white p-2"></i>
                                            <input class="form-check" type="radio" name="pay">
                                            <i class="fab fa-cc-amex text-white p-2 "></i>

                                        </div>
                                    </div>


                                </div>
                                <div class="col-md-6 col-sd12">
                                    <label class="d-block" for="">Message</label>
                                    <textarea class="form-control" name="" id="" cols="30" rows="2"></textarea>
                                    <label class="d-block" for="">Add any notes here.</label>
                                </div>
                            </div>
                        </div>
                        <!-- footer -->
                        <div class="container-fluid border-top p-2 d-flex justify-content-end" style="background-color:#f7f7f7 ;">
                            <button class="btn btn-secondary mr-2">Cancel</button>
                            <button class="btn btn-primary">Send</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="/app.js"></script>
</body>

</html>
